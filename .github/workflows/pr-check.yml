name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PNPM_VERSION: 9

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message format
        run: |
          # Get all commit messages in the PR
          COMMITS=$(git log --format='%s' origin/${{ github.base_ref }}..HEAD)

          # Conventional commit regex
          PATTERN="^(feat|fix|refactor|test|docs|chore|style|perf|ci|build|revert)(\(.+\))?: .+"

          while IFS= read -r commit; do
            if [[ ! "$commit" =~ $PATTERN ]]; then
              echo "‚ùå Invalid commit message: $commit"
              echo "Expected format: type(scope): description"
              echo "Types: feat, fix, refactor, test, docs, chore, style, perf, ci, build, revert"
              exit 1
            fi
          done <<< "$COMMITS"

          echo "‚úÖ All commit messages follow conventional commits format"

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          ADDITIONS=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{ add += $1 } END { print add }')
          DELETIONS=$(git diff --numstat origin/${{ github.base_ref }}..HEAD | awk '{ del += $2 } END { print del }')
          TOTAL=$((ADDITIONS + DELETIONS))

          echo "üìä PR Stats:"
          echo "   Additions: $ADDITIONS"
          echo "   Deletions: $DELETIONS"
          echo "   Total changes: $TOTAL"

          if [ "$TOTAL" -gt 1000 ]; then
            echo "‚ö†Ô∏è Warning: This PR has a lot of changes ($TOTAL lines)"
            echo "Consider breaking it into smaller PRs for easier review"
          fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets
        run: |
          # Simple check for common secret patterns
          if grep -rE "(password|secret|api_key|apikey|token)\s*[=:]\s*['\"][^'\"]+['\"]" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.json" apps/ packages/ 2>/dev/null | grep -v "\.test\." | grep -v "node_modules"; then
            echo "‚ö†Ô∏è Potential hardcoded secrets found. Please review."
          else
            echo "‚úÖ No obvious hardcoded secrets detected"
          fi
